{% extends "base.html" %}
{% block title %}Edit Batch{% endblock %}
{% block page_title %}Edit Batch{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px;">
    <div class="card-header">
        <h3 class="card-title">Edit {{ batch.name }}</h3>
    </div>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="card-body">
            <div class="form-group">
                <label class="form-label">Batch Name <span class="required">*</span></label>
                <input type="text" name="name" class="form-control" required value="{{ batch.name }}">
            </div>
            <div class="form-group">
                <label class="form-label">Class <span class="required">*</span></label>
                <input type="text" name="class_name" class="form-control" required value="{{ batch.class_name }}">
            </div>
            <div class="form-group">
                <label class="form-label">Capacity</label>
                <input type="number" name="capacity" class="form-control" value="{{ batch.capacity }}" min="1">
            </div>
            <div class="form-group">
                <label class="form-label">Teacher</label>
                <select name="teacher_id" class="form-control form-select">
                    <option value="">No Teacher</option>
                    {% for t in teachers %}<option value="{{ t.id }}" {{ 'selected' if batch.teacher_id==t.id }}>{{
                        t.username }}</option>{% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="2">{{ batch.description or '' }}</textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" name="is_active" id="is_active" class="form-check-input" {{ 'checked' if
                    batch.is_active }}>
                <label for="is_active">Active</label>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Save Changes</button>
            <a href="{{ url_for('student.list_batches') }}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
