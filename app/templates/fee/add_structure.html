{% extends "base.html" %}

{% block title %}Add Fee Structure - Sarva Gyaan Academy{% endblock %}
{% block page_title %}Add Fee Structure{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px;">
    <div class="card-header">
        <h3 class="card-title">Create Fee Structure</h3>
    </div>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="card-body">
            <div class="form-group">
                <label class="form-label">Name <span class="required">*</span></label>
                <input type="text" name="name" class="form-control" required placeholder="e.g. Monthly Tuition Fee">
            </div>
            <div class="form-group">
                <label class="form-label">Batch (Optional)</label>
                <select name="batch_id" class="form-control form-select">
                    <option value="">Apply to All Batches</option>
                    {% for batch in batches %}
                    <option value="{{ batch.id }}">{{ batch.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Amount (â‚¹) <span class="required">*</span></label>
                    <input type="number" name="amount" class="form-control" required step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label class="form-label">Frequency</label>
                    <select name="frequency" class="form-control form-select">
                        {% for freq in frequencies %}
                        <option value="{{ freq }}">{{ freq.replace('_', ' ').title() }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="2" placeholder="Additional details"></textarea>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Create Structure</button>
            <a href="{{ url_for('fee.list_structures') }}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
