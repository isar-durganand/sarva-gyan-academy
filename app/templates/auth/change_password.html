{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block page_title %}Change Password{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px;">
    <div class="card-header">
        <h3 class="card-title"><i class="bi bi-key-fill"></i> Change Password</h3>
    </div>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="card-body">
            <div class="form-group">
                <label class="form-label">Current Password <span class="required">*</span></label>
                <input type="password" name="current_password" class="form-control" required
                    placeholder="Enter current password">
            </div>
            <div class="form-group">
                <label class="form-label">New Password <span class="required">*</span></label>
                <input type="password" name="new_password" class="form-control" required
                    placeholder="Enter new password (min 6 characters)">
            </div>
            <div class="form-group">
                <label class="form-label">Confirm New Password <span class="required">*</span></label>
                <input type="password" name="confirm_password" class="form-control" required
                    placeholder="Confirm new password">
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Update Password</button>
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
