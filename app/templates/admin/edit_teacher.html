{% extends "base.html" %}
{% block title %}Edit Teacher{% endblock %}
{% block page_title %}Edit Teacher<small>{{ teacher.username }}</small>{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px;">
    <div class="card-header">
        <h3 class="card-title"><i class="bi bi-pencil"></i> Edit Teacher</h3>
    </div>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="card-body">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Full Name <span class="required">*</span></label>
                    <input type="text" name="username" class="form-control" required value="{{ teacher.username }}">
                </div>
                <div class="form-group">
                    <label class="form-label">Email <span class="required">*</span></label>
                    <input type="email" name="email" class="form-control" required value="{{ teacher.email }}">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">New Password</label>
                <input type="password" name="password" class="form-control"
                    placeholder="Leave blank to keep current password">
                <small class="text-muted">Only fill if you want to change the password</small>
            </div>
            <div class="form-group">
                <label class="form-label">Phone <span class="required">*</span></label>
                <input type="tel" name="phone" class="form-control" required value="{{ teacher.phone or '' }}"
                    placeholder="Phone number">
            </div>
            <div class="form-check" style="margin-top: 15px;">
                <input type="checkbox" name="is_active" id="is_active" class="form-check-input" {{ 'checked' if
                    teacher.is_active }}>
                <label for="is_active">Active (can log in)</label>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Save Changes</button>
            <a href="{{ url_for('admin.list_teachers') }}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
